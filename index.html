<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron text-center" id="style">
            <h1 class="display-4">Unicorn Magical Rail</h1>
            <h2 class="lead">Glitter Aboard!</h2>
        </div>
        <div class="card" style="width: 69.5rem;">
            <div class="card-header">
                Current Train Schedule
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="card" style="width: 69.5rem;">
                <div class="card-header">
                    Add Train
                </div>
                <form>
                    <div class="form-group">
                        <label for="name-input">Train Name</label>
                        <input type="text" class="form-control" id="name-input" aria-describedby=""
                            placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="date-input">First Train Time (HH:MM - Military Time)</label>
                        <input type="" class="form-control" id="date-input" aria-describedby=""
                            placeholder="First Train">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min.)</label>
                        <input type="number" class="form-control" id="frequency-input" aria-describedby=""
                            placeholder="Frequency">
                    </div>
                    <div class="form-group form-check">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                </form>
            </div>
        </div>
<script src="js/moment.js"></script>
</body>
</html>
